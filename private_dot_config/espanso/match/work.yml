# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

matches:
  - trigger: ";ghbai"
    replace: |
      | Before | After |
      | :----: | :---: |
      | <img src="$|$"> | <img src=""> |

  - trigger: ";ghbav"
    replace: |
      | Before | After |
      | :----: | :---: |
      | <video src="$|$"> | <video src=""> |

  - trigger: ";ghdet"
    replace: |
      <details>
      <summary><h3>Designs/screenshots</h3></summary>

      $|$
      </details>
